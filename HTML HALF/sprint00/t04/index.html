<!DOCTYPE html>
<html lang="en">

<head>
    <title>SuperHeroes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Photos">
        <div class="photo captain">
            <img src="./assets/images/Captain-America.png" class="photo-img" alt="Captain-America">
            <h3 class="psevdo-name">Captain America</h3>
            <div class="name">Steven Rojers</div>
        </div>
        <div class="photo iron">
            <img src="./assets/images/Iron-man.png" class="photo-img" alt="Iron-man">
            <h3 class="psevdo-name">Iron Man</h3>
            <div class="name">Tony Stark</div>
        </div>
        <div class="photo widow">
            <img src="./assets/images/Black-Widow.png" class="photo-img" alt="Black-Widow">
            <h3 class="psevdo-name">Black Widow</h3>
            <div class="name">Natasha Romanoff</div>
        </div>
        <div class="photo spider">
            <img src="./assets/images/Spider-man.png" class="photo-img" alt="Spider-man">
            <h3 class="psevdo-name">Spider Man</h3>
            <div class="name">Peter Parker</div>
        </div>
    </div>
</body>

</html>
